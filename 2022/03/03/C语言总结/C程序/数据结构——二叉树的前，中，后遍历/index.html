>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> maxsize 30 </span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">char</span> datatype;</span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">binode</span>&#123;</span></span><br><span class="line">	datatype data;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">binode</span> *<span class="title">lchild</span>,*<span class="title">rchild</span>;</span></span><br><span class="line">&#125;binode;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">preorder</span><span class="params">(binode *root)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(root==<span class="literal">NULL</span>)	<span class="keyword">return</span>;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,root-&gt;data);		<span class="comment">//前序遍历 </span></span><br><span class="line">		preorder(root-&gt;lchild);</span><br><span class="line">		preorder(root-&gt;rchild);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">inorder</span><span class="params">(binode *root)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(root==<span class="literal">NULL</span>)	<span class="keyword">return</span>;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		inorder(root-&gt;lchild);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,root-&gt;data);		<span class="comment">//中序遍历 </span></span><br><span class="line">		inorder(root-&gt;rchild);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">postorder</span><span class="params">(binode *root)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(root==<span class="literal">NULL</span>)	<span class="keyword">return</span>;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		postorder(root-&gt;lchild);		<span class="comment">//后序遍历 </span></span><br><span class="line">		postorder(root-&gt;rchild);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,root-&gt;data);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">levelorder</span><span class="params">(binode *root)</span>&#123;</span><br><span class="line">	binode *q=<span class="literal">NULL</span>,*Q[maxsize];</span><br><span class="line">	<span class="type">int</span> front=<span class="number">-1</span>;</span><br><span class="line">	<span class="type">int</span> rear=<span class="number">-1</span>;</span><br><span class="line">	<span class="keyword">if</span>(root==<span class="literal">NULL</span>)	<span class="keyword">return</span>;					<span class="comment">//层序遍历 </span></span><br><span class="line">	Q[++rear]=root;</span><br><span class="line">	<span class="keyword">while</span>(front!=rear)&#123;</span><br><span class="line">		q=Q[++front];</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,q-&gt;data);</span><br><span class="line">		<span class="keyword">if</span>(q-&gt;lchild!=<span class="literal">NULL</span>)	Q[++rear]=q-&gt;lchild;</span><br><span class="line">		<span class="keyword">if</span>(q-&gt;rchild!=<span class="literal">NULL</span>)	Q[++rear]=q-&gt;rchild;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">binode *<span class="title function_">creatbitree</span><span class="params">(binode *root)</span>&#123;</span><br><span class="line">	<span class="type">char</span> ch;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%c&quot;</span>,&amp;ch);</span><br><span class="line">	<span class="keyword">if</span>(ch==<span class="string">&#x27;#&#x27;</span>)	<span class="keyword">return</span> root=<span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		root=(binode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(binode));		<span class="comment">//前序遍历方式创建“二叉树” </span></span><br><span class="line">		root-&gt;data=ch;</span><br><span class="line">		root-&gt;lchild=creatbitree(root-&gt;lchild);</span><br><span class="line">		root-&gt;rchild=creatbitree(root-&gt;rchild);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> root;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">destroybitree</span><span class="params">(binode *root)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(root==<span class="literal">NULL</span>)	<span class="keyword">return</span>;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		destroybitree(root-&gt;lchild);		<span class="comment">//销毁二叉树 </span></span><br><span class="line">		destroybitree(root-&gt;rchild);</span><br><span class="line">		<span class="built_in">free</span>(root);</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span>&#123;</span><br><span class="line">	binode *root=<span class="literal">NULL</span>;</span><br><span class="line">	root=creatbitree(root);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;the root is :%c&quot;</span>,root-&gt;data);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\nthe preorder is:&quot;</span>);</span><br><span class="line">	preorder(root);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\nthe inorder is:&quot;</span>);</span><br><span class="line">	inorder(root);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\nthe postorder is:&quot;</span>);</span><br><span class="line">	postorder(root);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\nthe levelorder is:&quot;</span>);</span><br><span class="line">	levelorder(root);</span><br><span class="line">	destroybitree(root);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
