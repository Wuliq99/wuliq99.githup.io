;</span><br><span class="line">		<span class="type">int</span> m=length1<span class="number">-1</span>;</span><br><span class="line">		<span class="keyword">while</span>(m--)&#123;</span><br><span class="line">			node *z=w-&gt;next;</span><br><span class="line">			<span class="keyword">if</span>(z-&gt;data==<span class="number">0</span>)&#123;</span><br><span class="line">			w-&gt;next=z-&gt;next;</span><br><span class="line">			<span class="built_in">free</span>(z);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	s-&gt;next=<span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">node * <span class="title function_">change1</span><span class="params">(<span class="type">char</span> a[])</span>&#123;</span><br><span class="line">	node *head=(node *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(node));</span><br><span class="line">	node *s=head;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="built_in">strlen</span>(a);i++)&#123;</span><br><span class="line">		<span class="type">int</span> temp=a[i]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">		node *p=(node *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(node));		</span><br><span class="line">		p-&gt;data=temp;</span><br><span class="line">		s-&gt;next=p;<span class="comment">//尾插法 </span></span><br><span class="line">		s=p;</span><br><span class="line">	&#125;</span><br><span class="line">	s-&gt;next=<span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">return</span> head;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span>&#123;</span><br><span class="line">	<span class="type">int</span> a;<span class="type">char</span> c,str1[<span class="number">100</span>];</span><br><span class="line">	<span class="type">int</span> b,t;</span><br><span class="line">	node *first1;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;请输入被除数:&quot;</span>);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%s&quot;</span>,str1);</span><br><span class="line">	first1=change1(str1);</span><br><span class="line">	length1=<span class="built_in">strlen</span>(str1);</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;请输入除数:&quot;</span>);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;b);</span><br><span class="line">	t=b;</span><br><span class="line">	<span class="keyword">while</span>(t!=<span class="number">0</span>)&#123;</span><br><span class="line">		t/=<span class="number">10</span>;</span><br><span class="line">		length2++;</span><br><span class="line">	&#125;</span><br><span class="line">	node *result=div(first1,b);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;结果是：&quot;</span>);</span><br><span class="line">	print(result);</span><br><span class="line">	dele(first1);</span><br><span class="line">	dele(result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
